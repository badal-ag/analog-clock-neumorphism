<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Neumorphism Analog Clock</title>
        <link rel="icon" href="Clock.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
